<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
       Form: hay còn gọi là biểu mẫu, dùng để thu thập thông tin ví dụ như các form đăng kí, đăng nhập, form đặt hàng,...
       Các gia trị của các thuộc tính type của ô input
       

    -->
       <form action="">
          <!-- Tạo form đăng kí -->
           <h1>Form Đăng Kí</h1>
           <label for="username">Name</label>
           <input type="text" id="username" name="Username" placeholder="Họ Và Tên">
           <br>
           <label for="Email">Email</label>
           <input type="text" id="Email" name="Username" placeholder="email@gmail.com">
           <br>
           <label for="Password">Password</label>
           <input type="text" id="Password" name="Password">
           <br>
           <label for="Confirm Password">Confirm Password</label>
           <input type="text" id="Confirm Password" name="Confirm Password">
           <br>
           <button>Đăng Kí</button>
       </form>
</body>
</html>
