<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./external.css">
    <style>
        h1 {
            background-color: powderblue;
            color: red;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <!--
        CSS: Cascading Style Sheets
        3 cach lien ket css vao trong html
        c1: inline: viet CSS truc tiep trong the (element)
        c2: internal: viet CSS trong the <style>...</style>
        c3:External: tao file duoi css, sau do viet css vao
         trong file cuoi cung lien ket voi html.
    -->
    <p style=" color: aqua; font-size: 50px;">Learn css basic</p>
    <h1>Using css internal</h1>
    <h2>Using css External</h2>
</body>

</html>
